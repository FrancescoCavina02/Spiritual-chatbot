version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - OBSIDIAN_VAULT_PATH=/data/raw
      - CHROMADB_PATH=/data/embeddings
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./data:/data
      - chromadb_data:/app/data/embeddings
    depends_on:
      - ollama
    networks:
      - app_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app_network
    restart: unless-stopped

volumes:
  chromadb_data:
  ollama_data:

networks:
  app_network:
    driver: bridge

